<div class="contenedor-formulario" *ngIf="mostrar && opcionSeleccionada" >
    <div class="titulo" >
        <p>{{ opcionSeleccionada }}</p>
    </div>
    <div class="contenedores" *ngFor="let dato of marketplaces">
        <form *ngIf="opcionSeleccionada === dato.name" >
                <div class="contiene">
                    <div class="contenedor-uno">
                        <label for="marketplacePk" class="form-label">Marketplace Pk</label>
                    </div>
                    <div class="contenedor-uno">
                        <label for="shopYujuPk" class="form-label">Yuju PK</label>
                    </div>
                </div>
                <div class="contiene">
                    <div class="contenedor-dos">
                        <input type="text" class="form-control" id="marketplacePk" placeholder="{{ dato.marketplacePk }}">
                    </div>
                    <div class="contenedor-dos">
                        <input type="text" class="form-control" id="shopYujuPk" placeholder="{{ dato.shopYujuPk }}">
                    </div>
                </div>
                <div class="contiene">
                    <div class="contenedor-uno">
                        <label for="name" class="form-label">Nombre</label>
                    </div>
                    <div class="contenedor-uno">
                        <label for="status" class="form-label">Status</label>
                    </div>
                </div>
                <div class="contiene">
                    <div class="contenedor-dos">
                        <input type="text" class="form-control" id="name" placeholder="{{ dato.name }}">
                    </div>
                    <div class="contenedor-dos">
                        <input type="text" class="form-control" id="status" placeholder="{{ dato.status }}">
                    </div>
                </div>
                <div class="contiene">
                    <div class="contenedor-uno">
                        <label for="priority" class="form-label">Prioridad</label>
                    </div>
                    <div class="contenedor-uno">
                        <label for="stringId" class="form-label">Marketplace Id</label>
                    </div>
                </div>
                <div class="contiene">
                    <div class="contenedor-dos">
                        <input type="text" class="form-control" id="priority" placeholder="{{ dato.priority }}">
                    </div>
                    <div class="contenedor-dos">
                        <input type="text" class="form-control" id="stringId" placeholder="{{ dato.stringId }}">
                    </div>
                </div>
        </form>
    </div>
    <div class="botones">
        <div class="boton-uno">
        <button  class="btn btn-primary">Actualizar</button>
        </div>
        <div class="boton-dos">
        <button  class="btn btn-primary">Cancelar</button>
        </div>
    </div>
</div>
