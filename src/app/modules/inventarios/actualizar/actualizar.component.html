<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border border-info">
                <div class="card-header bg-info text-center">
                    <h1>SUBE TU ARCHIVO</h1>
                </div>
                <div class="card-body">
                    <form enctype="multipart/form-data">
                        <div class="form-group text-center">
                            <label for="fileInput" class="border border-info rounded btn btn-outline-info py-5 custom-label">
                                <img src="assets/icons/mi-icono.svg" alt="clip" class="small-icon">
                                <span>Seleccionar archivo:</span>
                            </label>
                            <input type="file" id="fileInput" (change)="onFileSelected($event)" #fileInput class="form-control-file d-none" />
                        </div>
                        <div class="form-group text-center">
                            <button type="button" class="btn btn-primary" [disabled]="!archivoSeleccionado" (click)="onSubmit()">
                                Enviar archivo
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Mostrar nombre del archivo seleccionado -->
    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <div class="card border border-info">
                <div class="card-header bg-info text-center">
                    <h1>Detalles del archivo:</h1>
                </div>
                <div class="card-body">
                    <p *ngIf="archivoSeleccionado"><strong>Archivo seleccionado:</strong> {{ archivoSeleccionado.name }}</p>
                    <p *ngIf="archivoSeleccionado"><strong>Tama√±o del archivo:</strong> {{ (archivoSeleccionado.size / 1024).toFixed(2) }} KB</p>
                </div>
            </div>
        </div>
    </div>
</div>
